<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Sports Betting Simulation</title>
</head>
<body>
    <h1>Sports Betting Simulation v1.1</h1>
    <form method="POST">
        <h2>Customize Simulation Settings</h2>
        <label for="starting_bankroll">Starting Bankroll:</label>
        <input type="number" id="starting_bankroll" name="starting_bankroll" value="{{ constants['starting_bankroll'] }}" ><br><br>

        <label for="daily_start_bankroll">Daily Start Bankroll:</label>
        <input type="number" id="daily_start_bankroll" name="daily_start_bankroll" value="{{ constants['daily_start_bankroll'] }}" ><br><br>

        <label for="cashout_cap">Cashout Cap:</label>
        <input type="number" id="cashout_cap" name="cashout_cap" value="{{ constants['cashout_cap'] }}" ><br><br>

        <label for="american_odds">American Odds:</label>
        <input type="number" id="american_odds" name="american_odds" value="{{ constants['american_odds'] }}" ><br><br>

        <label for="bet_percentage">Bet Percentage:</label>
        <input type="number" id="bet_percentage" name="bet_percentage" value="{{ constants['bet_percentage'] }}" ><br><br>

        <label for="bets_per_day">Bets Per Day:</label>
        <input type="number" id="bets_per_day" name="bets_per_day" value="{{ constants['bets_per_day'] }}" ><br><br>

        <label for="win_rate">Win Rate:</label>
        <input type="number" id="win_rate" name="win_rate" value="{{ constants['win_rate'] }}" ><br><br>

        <label for="days">Days to Simulate:</label>
        <input type="text" id="days" name="days" value="30" required>
        <button type="submit">Run Simulation</button>
    </form>
</body>
</html>
